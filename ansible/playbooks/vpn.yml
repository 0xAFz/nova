---
- name: preparing tasks for every playbooks
  import_playbook: preparing.yml

- name: install nginx
  hosts: all
  become: true
  roles:
    - { role: ../roles/nginx, tags: nginx, when: is_domain_defined }

- name: install 3x-ui
  hosts: all
  become: true
  roles:
    - { role: ../roles/xui, tags: xui }
